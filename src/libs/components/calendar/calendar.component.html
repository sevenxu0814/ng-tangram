<div class="nt-calendar-header">
  <button type="button" class="button hollow primary margin-bottom-0 nt-calendar-button" (click)="prevMonth()">
    {{'<'}}
  </button>
  <span class="nt-calendar-month">{{ _monthLabel }}</span>
  <button type="button" class="button hollow primary margin-bottom-0 nt-calendar-button" (click)="nextMonth()">
    {{'>'}}
  </button>
</div>

<!-- 日历主干 -->
<div class="nt-calendar-body">
  <div class="nt-calendar-row">
    <div class="nt-calendar-cell" *ngFor="let week of _weekdays">
      <div class="nt-calendar-header-cell">{{week.narrow}}</div>
    </div>
  </div>
  <ng-container *ntCalendarOutlet></ng-container>
</div>

<!-- 行定义 -->
<nt-calendar-row *ntCalendarRowDef></nt-calendar-row>
